<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Médico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta Hospitalar</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input onblur="PegarValor()" type="text" id="nome" class="nome" name="medico" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="medico">Médico:</label>
                <input type="text" id="medico" class="medicotroca" name="medico" disabled placeholder="Nome do médico">
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" disabled placeholder="Especialidade do médico">
            </div>
            <div class="form-group">
                <label for="procedimento">Procedimento:</label>
                <input type="text" id="procedimento" name="procedimento" disabled placeholder="Procedimento a ser realizado">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" disabled placeholder="Data da consulta">
            </div>
            <div class="form-group">
                <label for="medicamento">Medicamento:</label>
                <input type="text" id="medicamento" name="medicamento" disabled placeholder="Medicamento prescrito">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
